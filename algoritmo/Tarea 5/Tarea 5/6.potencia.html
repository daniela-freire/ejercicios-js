<script>

    //  calcular ð´
    // ðµ , siendo B un entero, nÃ³tese que B puede ser 0 o
    // negativo. No se pueden emplear logaritmos.

    let a, b = 0
    let p = 1
    a = Number(prompt('Ingrese la base'))
    b = Number(prompt('Ingrese el exponente'))
    while (b > 0) {
        p = p * a
        b--
    }
    console.log(p)
    document.write('La potencia de la base es: ', p)
    
</script>
