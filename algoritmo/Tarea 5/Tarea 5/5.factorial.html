<script>

    //  calcular el  factorial de N (N! = 1* 2 * 3 ... *N).
    // Ejemplo: Factorial de 4 => 1*2*3*4 = 24
    //  Factorial de 5 => 1*2*3*4*5 = 120 

    let num = 0
    let c = 1
    let acu = 1
    num = Number(prompt('ingrese un numero'))
    while (c <= num) {
        acu = acu * c
        c++
    }
    console.log(acu)
    document.write('El factorial de ', num, ' es ', acu)
    
</script>
