<script>

    // Fibonacci 
    // a1=1, a2=1 y an=an-1+an-2 para n>2, es decir los dos primeros son 1 y el resto cada uno es
    // la suma de los dos anteriores, los primeros son: 1, 1, 2, 3, 5, 8, 13, 21, ... N

    let a = 0, b = 1, c = 0, i = 0
    let num = 0
    num = Number(prompt('Ingrese un numero'))
    while (i < num) {
        c = a + b
        a = b
        b = c
        i++
        document.write(a, ', ')
        console.log(a, ' ,')

    }
    
</script>
